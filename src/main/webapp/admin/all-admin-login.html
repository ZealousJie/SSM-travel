<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">


            <b>欢迎</b>登录本网站</a>


        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">登录系统</p>

<!--            <form action="/travel_war/userLogin" method="post">-->
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" name="email" id="ema">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="密码" name="password" id="pwd" >
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label><input type="checkbox"> 记住 下次自动登录</label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-primary btn-block btn-flat" onclick="a1()">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
<!--            </form>-->

            
            <!-- /.social-auth-links -->

            <a href="#">忘记密码</a><br>
            <a href="all-admin-register.html" class="text-center">新用户注册</a>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <script src="./plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="./plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });

        function a1(){
            console.log(1)
            $.ajax({
                url:"/travel_war/userLogin",
                dataType:"text",
                type:"post",
                data:{'email':$("#ema").val(),'password':$("#pwd").val()},
                success:function (data) {
                    let o = JSON.parse(data);
                    if(o.flag === true){
                        alert("登录成功");
                        window.location.href="/travel_war/ajax.jsp";
                    }
                    else{
                        alert("登录失败");
                        window.location.href="/travel_war/admin/all-admin-login.html";
                    }
                }
            });
        }
    </script>
